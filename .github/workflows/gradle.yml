# Name of your workflow, displayed on GitHub Actions tab
name: Build Fabric Mod

# When this workflow will run
on:
  push:
    branches: [ "main", "master" ] # Runs on pushes to main or master branch
  pull_request:
    branches: [ "main", "master" ] # Runs on pull requests to main or master branch
  workflow_dispatch: # Allows you to manually trigger the workflow from GitHub UI

# Jobs to run in this workflow
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest # Using a Linux runner

    # Steps in the job
    steps:
    # Step 1: Checkout your repository code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Set up Java Development Kit (JDK) - UPDATED TO JAVA 21
    # Fabric Loom 1.11-SNAPSHOT requires Java 21
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21' # Changed from '17' to '21'
        distribution: 'temurin' # Recommended distribution for GitHub Actions
        cache: 'gradle' # Caches Gradle dependencies to speed up builds

    # Step 3: Make gradlew executable (important for Linux runners)
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    # Step 4: Run the Gradle build command
    - name: Build with Gradle
      run: ./gradlew build

    # Optional Step 5: Upload the built mod JAR as an artifact
    # This makes the compiled .jar file easily downloadable from the GitHub Actions run
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: TrajectoryMod-jar
        path: build/libs/*.jar
